name: Metrics

on:
  workflow_dispatch:
  schedule: [{cron: "0 0 * * 1"}]

jobs:
  isocalendar:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: Nasi2000
          filename: metrics.isocalendar.svg
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: Asia/Novosibirsk
          commit_message: "chore: update isocalendar"
          output_action: commit
          committer_branch: main

  stargazers_graph:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: Nasi2000
          filename: metrics.stargazers.graph.svg
          base: ""
          plugin_stargazers: yes
          plugin_stargazers_charts_type: graph
          config_timezone: Asia/Novosibirsk
          commit_message: "chore: update stargazers graph"
          output_action: commit
          committer_branch: main

  stargazers_worldmap:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: Nasi2000
          filename: metrics.stargazers.worldmap.svg
          base: ""
          plugin_stargazers: yes
          plugin_stargazers_charts: no
          plugin_stargazers_worldmap: yes
          config_timezone: Asia/Novosibirsk
          commit_message: "chore: update stargazers worldmap"
          output_action: commit
          committer_branch: main

  licenses:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: Nasi2000
          filename: metrics.licenses.svg
          base: ""
          plugin_licenses: yes
          config_timezone: Asia/Novosibirsk
          commit_message: "chore: update licenses chart"
          output_action: commit
          committer_branch: main
