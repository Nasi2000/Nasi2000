name: Metrics

on:
  schedule: [{cron: "0 0 * * 1"}]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Nasi2000
          filename: metrics.svg
          base: ""
          template: terminal
          config_timezone: Asia/Novosibirsk

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
